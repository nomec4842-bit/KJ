<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KJ â€“ Per-Track Engines</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <button id="play" class="primary">Play</button>
    <button id="stop" class="ghost">Stop</button>

    <label class="ctrl">
      Tempo
      <input id="tempo" type="number" value="120" min="40" max="300" step="1">
    </label>

    <!-- NEW: pick which track you're editing -->
    <label class="ctrl">
      Track
      <select id="trackSelect"></select>
    </label>
    <button id="addTrack">+ Track</button>

    <!-- Engine now edits the SELECTED track -->
    <label class="ctrl">
      Engine
      <select id="engine">
        <option value="synth">Synth</option>
        <option value="kick808">808 Kick</option>
        <option value="snare808">808 Snare</option>
        <option value="hat808">808 Hat</option>
        <option value="clap909">909 Clap</option>
      </select>
    </label>
  </header>

  <main>
    <div id="sequencer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
