name: Build WebAssembly DSP (Main Branch Commit)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build DSP module
        run: |
          mkdir -p dist
          emcc src/*.cpp \
            -O3 \
            -std=c++17 \
            -s WASM=1 \
            -s MODULARIZE=1 \
            -s EXPORT_ES6=1 \
            -s ENVIRONMENT='web' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s EXPORTED_FUNCTIONS='["_malloc","_free","_kj_set_sample_rate","_kj_calculate_synth_samples","_kj_calculate_kick_samples","_kj_calculate_snare_samples","_kj_calculate_hat_samples","_kj_calculate_clap_samples","_kj_generate_synth","_kj_generate_kick","_kj_generate_snare","_kj_generate_hat","_kj_generate_clap"]' \
            -o dist/kj_dsp.js

      - name: Commit build artifacts to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Add WebAssembly build artifacts [skip ci]" || echo "No changes to commit"
          git push origin main